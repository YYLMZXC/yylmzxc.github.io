  // 获取服务器类型名称的函数
  function get_server_type_name(type) {
    switch (type) {
        case 'original':
            return '原版';
        case 'mod':
            return '模组';
        case 'store':
            return '商店';
        default:
            return '未知';
    }
  }
  
  // 获取筛选后的服务器
  function get_filtered_servers(type) {
    if (!type) {
        return servers;
    }
    return servers.filter(function(server) {
        return server.type === type;
    });
  }
  
  // 渲染服务器列表
  function render_server_list(type) {
    var filtered_servers = get_filtered_servers(type);
    var server_list = document.getElementById('server-list');
    
    // 清空列表
    server_list.innerHTML = '';
    
    if (filtered_servers.length > 0) {
        // 渲染每个服务器
        filtered_servers.forEach(function(server) {
            var server_item = document.createElement('div');
            server_item.className = 'server-item';
            
            var server_content = '';
            server_content += '<span class="server-name">';
            server_content += '<span class="server-type-badge" data-type="' + server.type + '">';
            server_content += get_server_type_name(server.type);
            server_content += '</span>';
            server_content += server.name;
            server_content += '</span>';
            server_content += '<span class="server-ip" data-ip="' + server.ip + '">';
            server_content += '<b>' + server.ip + '</b> <span class="copy-hint">点击复制</span>';
            server_content += '</span>';
            server_content += '<span class="server-group">群号：' + server.group + '</span>';
            
            if (server.note) {
                server_content += '<span class="server-note">' + server.note + '</span>';
            }
            
            server_item.innerHTML = server_content;
            server_list.appendChild(server_item);
        });
        
        // 绑定复制IP事件
        bind_copy_events();
    } else {
        // 显示无服务器提示
        var no_servers = document.createElement('div');
        no_servers.className = 'no-servers';
        no_servers.innerHTML = '<p>暂无符合条件的服务器</p>';
        server_list.appendChild(no_servers);
    }
  }
  
  // 绑定复制IP事件
  function bind_copy_events() {
    document.querySelectorAll('.server-ip').forEach(function(element) {
        element.style.cursor = 'pointer';
        element.addEventListener('click', function() {
            var ip = this.getAttribute('data-ip');
            navigator.clipboard.writeText(ip).then(function() {
                // 显示复制成功提示
                var hint = element.querySelector('.copy-hint');
                var originalText = hint.textContent;
                hint.textContent = '已复制!';
                hint.style.color = '#008000';
                
                // 2秒后恢复原提示
                setTimeout(function() {
                    hint.textContent = originalText;
                    hint.style.color = '';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败:', err);
            });
        });
    });
  }
  
  // 初始化筛选器事件
  function init_filters() {
    document.querySelectorAll('.filter-link').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // 更新激活状态
            document.querySelectorAll('.filter-link').forEach(function(l) {
                l.classList.remove('active');
            });
            this.classList.add('active');
            
            // 渲染筛选后的列表
            var type = this.getAttribute('data-type');
            render_server_list(type);
        });
    });
  }
  
  // 更新统计信息
  function update_stats() {
    document.getElementById('total-count').textContent = servers.length;
    document.getElementById('original-count').textContent = get_filtered_servers('original').length;
    document.getElementById('mod-count').textContent = get_filtered_servers('mod').length;
    document.getElementById('store-count').textContent = get_filtered_servers('store').length;
  }
  
  // 初始化页面
  function init_page() {
    // 更新统计信息
    update_stats();
    
    // 初始化筛选器
    init_filters();
    
    // 渲染初始服务器列表
    render_server_list('');
  }
  
  // 页面加载完成后初始化
  window.addEventListener('DOMContentLoaded', init_page);
</script>
